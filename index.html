
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Page styles -->
    <link rel="stylesheet" href="./style.css">

    <!-- Load D3.js -->
    <script src='./vendor/d3/d3.v7.min.js'></script>
</head>

<body>

    <div id="company_bar"></div>

    <div id="insight_bar">

        <div class="title">
            <img id="insight_logo" src="https://www.amazon.com/favicon.ico"></img>
            <div id="insight_title">Amazon</div>
            <div id="insight_count" class="right">4235 Reported Salaries</div>
        </div>

        <div id="insight_header" class="header">Roles at Amazon</div>
        <div id="job_select">
            <svg id="job_pie"></svg>
            <div id="joblist"></div>
        </div>
        
        <div id="breakdown_header" class="header">Breakdown for Software Engineer</div>

            <div class="breakdown_section">

            <div id="breakdown_left">
                <h3 class="centre">Typical Years of Experience</h3>
                <svg id="yoe_bar"></svg>
            </div>
            
            <div id="breakdown_right">
                <h3 class="centre">Employee Qualifications</h3>
                <svg id="education_pie"></svg>
            </div>

            <h3 class="centre" style="margin-top: 375px;">Salary Breakdown</h3>
            <div class="info">
                For the selected experience range,
                the average <span id="t_role">_</span>
                at <span id="t_company">_</span>
                earns <span id="t_base">_</span> in base salary,
                <span id="t_bonus">_</span> in bonus compensation,
                and <span id="t_stock">_</span> in stock grants annually.
            </div>
        
        </div>

    </div>

    <!-- Utilities -->
    <script src='./scripts/Enricher.js'></script>

    <!-- Graphs -->
    <script src='./scripts/lightBar.js'></script>
    <script src='./scripts/lineChart.js'></script>
    <script src='./scripts/pieChart.js'></script>
    <script src='./scripts/jobList.js'></script>
    <script src='./scripts/barChart.js'></script>

    <!-- Main script -->
    <script src='./scripts/main.js'></script>

</body>

</html>
